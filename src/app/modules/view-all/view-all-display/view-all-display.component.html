<div id="display-all">
  <div class="container">
    <div class="row">
      <div *ngFor="let monster of monsters" class="lg-col-4 sm-col-6 p-3">
        <div class="row">
          <div class="lg-col-8 sm-col-10">
            <monster-card
              [hidden]="!isShowMonster(monster)"
              [monster]="monster"
              [routerLink]="['/monster', monster.monsterName]">
            </monster-card>
            <div *ngFor="let action of monster.actions">
              <div [hidden]="!action.isHovered">
                <monster-action
                  [action]="action">
                </monster-action>
              </div>
            </div>
            <div *ngFor="let buff of monster.buffs">
              <div [hidden]="!buff.isHovered">
                <monster-buff
                  [buff]="buff">
                </monster-buff>
              </div>
            </div>
            <div *ngIf="monster.extraBoard">
              <div [hidden]="!monster.isExtraBoardHovered">
                <extra-board
                  [monster]="monster">
                </extra-board>
              </div>
            </div>
          </div>
          <div class="lg-col-4 sm-col-2 p-0 hoverables">
            <ng-container *ngFor="let action of monster.actions">
              <div 
                (mouseover)="action.isHovered = true" 
                (mouseout)="action.isHovered = false"
                class="col-12 hover-card-icon"
                [ngClass]="{'highlight' : action.isHighlighted}">
                <div class="icon">A</div>
              </div>
            </ng-container>
            <ng-container *ngFor="let buff of monster.buffs">
              <div 
                (mouseover)="buff.isHovered = true" 
                (mouseout)="buff.isHovered = false" 
                class="col-12 hover-card-icon"
                [ngClass]="{'highlight' : buff.isHighlighted}">
                <span class="icon">B</span>
              </div>
            </ng-container>
            <ng-container *ngIf="monster.extraBoard">
              <div 
              class="col-12 hover-card-icon"
                (mouseover)="monster.isExtraBoardHovered = true" 
                (mouseout)="monster.isExtraBoardHovered = false">
                <span class="icon">X</span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
