<div id="monster-reference">
  <div class="card-container {{getBackgroundImageCss()}}">
    <div style="background-color: #ffffff9e; border-radius: 7px 7px 7px 7px; margin: 3px 3px 0px 3px; padding-bottom: 2px;">
      <div class="top-container">
        <div>
          <img src="{{imageService.getHpImg(monster.hp)}}">
        </div>
        <div class="name">{{monster.monsterName}}</div>
      </div>
      <div class="monster-image">
        <img src="{{getMonsterImagePath()}}">
      </div>
      <div class="d-flex" style="flex-direction: column;">
        <ng-container *ngIf="monster.startOfGame">
          <div class="ability-text-container" style="margin-bottom: 5px;">
            <div [innerHTML]="getAbilityText(monster.startOfGame)" class="ability-text"></div>
          </div>
        </ng-container>
        <div class="ability-text-container">
          <div [innerHTML]="getAbilityText(monster.abilityText, true)" class="ability-text"></div>
        </div>
      </div>
    </div>
    <div class="action-container" *ngFor="let action of monster.actions">
      <div class="action-name">{{action.abilityName}}</div>
      <div class="action" *ngIf="action.abilityText">
        <div [innerHTML]="getAbilityText(action.abilityText)" class="action-text"></div>
      </div>
      <div class="info-container">
        <span *ngIf="action.attack">
          <span>{{action.attack}}</span>
          <img class="ref-icon" src="{{imageService.getImg('attack')}}">
        </span>
        <span *ngIf="action.statusFlg">
          <img class="ref-icon" src="{{imageService.getImg('status')}}">
        </span>
        <span *ngIf="action.auraDuration">
          <span>{{action.auraDuration}}</span>
          <img class="ref-icon" src="{{imageService.getImg('aura')}}">
        </span>
        <span *ngIf="action.attackType">
          <img class="ref-icon" src="{{imageService.getImg(action.attackType)}}">
        </span>
        <span *ngIf="action.speed">
          <span>{{action.speed}}</span>
          <img class="ref-icon" src="{{imageService.getImg('speed')}}">
        </span>
        <span class="cards">
          <img class="crd" src="{{imageService.getImg(image)}}" *ngFor="let image of monsterService.getCardIcons(action)">
        </span>
      </div>
    </div>
  </div>
</div>
