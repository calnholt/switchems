<div id="buff-card">
  <div class="card-container">
    <img class="buff-background" src="{{getBuffImagePath()}}">
    <div class="timing-container">
      <span class="numeral">{{getTimingRomanNumeral()}}</span>
      <span class="timing-name">{{buff.timing}}</span>
    </div>
    <div *ngIf="buff.auraDuration" class="team-aura-container">
      <div>{{buff.auraDuration}}</div>
      <img src="{{imageService.getImg('aura')}}">
    </div>
    <div class="name">{{buff.buffName}}</div>
    <div class="text-container ability">
      <div [innerHTML]="getAbilityText(buff.buffText, false)" class="buff-text"></div>
    </div>
    <div class="text-container flip">
      <div class="exclamation-mark">
        <img src="{{imageService.getImg('flip-white')}}">
      </div>
      <div [innerHTML]="getAbilityText(buff.flipEventText, true)" class="flip-text"></div>
    </div>
    <div class="bottom-container">
      <span class="monster-name">{{buff.monsterName}}</span>
    </div>
  </div>
</div>
