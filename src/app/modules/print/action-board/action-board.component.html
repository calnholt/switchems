<div id="action-board">
  <div class="card-container">
    <div class="actions-container switch-table">
      <div class="title">
        Switch Actions
        <div class="discards">
          <img src="{{discard}}" class="no-draw pr-1">
          <img src="{{discard}}" class="no-draw">
        </div>
      </div>
      <table>
        <tr>
          <td>
            <img src="{{switchLeft}}" class="switch">
          </td>
          <td>
            <img src="{{switchRight}}" class="switch">
          </td>
        </tr>
      </table>
    </div>
    <div class="actions-container">
      <div class="actions-container">
        <div class="title">Monster Actions</div>
        <table class="monster-actions">
          <tr>
            <td>1</td><td>2</td>
          </tr>
          <tr>
            <td>3</td><td>4</td>
          </tr>
        </table>
      </div>
      <div class="actions-container maneuver-table">
        <table class="monster-actions">
          <tr>
            <td>
              <span>
                +X<img src="{{attack}}">
              </span>
            </td>
            <td>
              <span>
                +X<img src="{{speed}}">
              </span>
            </td>
            <td>
              <span>
                +X<img src="{{defense}}">
              </span>
            </td>
          </tr>
          <tr>
            <td>
              <div>Pierce 2<img src="{{defense}}"></div>
            </td>
            <td>
              <span>
                +2<img src="{{speed}}">
              </span>
            </td>
            <td>
              <span>
                +2<img src="{{defense}}">
              </span>
            </td>
          </tr>
        </table>
        <div class="maneuver green">
          <img src="{{manuever}}" class="draw">
        </div>
        <div class="maneuver">
          <img src="{{cube}}" class="draw">
        </div>
      </div>
    </div>
    <div class="actions-container standard-table">
      <div class="title">Standard Actions</div>
      <table>
        <tr>
          <td>
            <img src="{{draw}}" class="draw">
            <img src="{{draw}}" class="draw">
            <img src="{{draw}}">
          </td>
          <td>
            <img src="{{manuever}}" class="draw">
            <img src="{{draw}}">
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
