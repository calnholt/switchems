<div id="pnp">
  <div class="all-cards" *ngIf="allCards.length > 0">
    <span *ngFor="let card of allCards; index as i">
      <span *ngIf="card.type === 'MONSTER'">
        <monster-card
          [monster]="card.card">
        </monster-card>
      </span>
      <span *ngIf="card.type === 'REFERENCE'">
        <monster-reference
          [monster]="card.card">
        </monster-reference>
      </span>
      <span *ngIf="card.type === 'AURA'">
        <team-aura [teamAura]="card.card"></team-aura>
      </span>
      <span *ngIf="card.type === 'ACTION'">
        <monster-action
          [action]="card.card">
        </monster-action>
      </span>
      <span *ngIf="card.type === 'BUFF'">
        <monster-buff
          [buff]="card.card">
        </monster-buff>
      </span>
      <!-- <span>
        <player-board
          [text]="card.text">
        </player-board>
      </span>
      <span>
        <player-board
          [text]="card.text">
        </player-board>
      </span> -->
      <span *ngIf="card.type === 'ACTION_BOARD'">
        <action-board></action-board>
      </span>
      <span *ngIf="card.type === 'BADGE'">
        <badge [badge]="card.card"></badge>
      </span>
      <!-- <span *ngIf="card.isReferenceCard">
        <reference-card></reference-card>
      </span>
      <span *ngIf="card.isSwitchReferenceCard">
        <switch-reference></switch-reference>
      </span>
      <span *ngIf="card.isStatusReferenceCard">
        <status-reference></status-reference>
      </span> -->
      <span *ngIf="card.type === 'STAT_CUBE_BOARD'">
        <stat-cube-board></stat-cube-board>
      </span>
      <!-- <span *ngIf="card.isGoop">
        <goop></goop>
      </span> -->
      <span *ngIf="card.type === 'SPACER'">
        <div class="extra-slot"></div>
      </span>
      <div [ngClass]="{'break' : i % 8 > 4}"></div>
    </span>
  </div>
</div>
