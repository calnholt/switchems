<div id="pnp">
  <div class="all-cards" *ngIf="allCards.length > 0">
    <span *ngFor="let card of allCards; index as i">
      <span *ngIf="card.isMonster && !card.referenceFlg">
        <monster-card
          [monster]="card">
        </monster-card>
      </span>
      <span *ngIf="card.referenceFlg">
        <monster-reference
          [monster]="card">
        </monster-reference>
      </span>
      <span *ngIf="card.isAction">
        <monster-action
          [action]="card">
        </monster-action>
      </span>
      <span *ngIf="card.isBuff">
        <monster-buff
          [buff]="card">
        </monster-buff>
      </span>
      <span *ngIf="card.isPlayerBoard">
        <player-board
          [text]="card.text">
        </player-board>
      </span>
      <span *ngIf="card.isActionBoard">
        <action-board></action-board>
      </span>
      <span *ngIf="card.isReferenceCard">
        <reference-card></reference-card>
      </span>
      <span *ngIf="card.isSwitchReferenceCard">
        <switch-reference></switch-reference>
      </span>
      <span *ngIf="card.isStatusReferenceCard">
        <status-reference></status-reference>
      </span>
      <span *ngIf="card.isStatCubeBoard">
        <stat-cube-board></stat-cube-board>
      </span>
      <span *ngIf="card.isGoop">
        <goop></goop>
      </span>
      <span *ngIf="card.isExtraSlot">
        <div class="extra-slot"></div>
      </span>
      <div [ngClass]="{'break' : i % 8 > 4}"></div>
    </span>
  </div>
</div>
