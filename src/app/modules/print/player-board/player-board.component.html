<div id="player-board">
  <div class="card-container" [ngClass]="{'non-board' : !getIcon()}">
    <div [innerHTML]="text" class="text"></div>
    <div [ngClass]="{'hand' : text !== 'Discards' && text !== 'Buffs'}" class="icon">
      <img *ngIf="getIcon()" src="{{getIcon()}}">
    </div>
  </div>
</div>
